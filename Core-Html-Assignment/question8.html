<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question8</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Conference Schedule</h1>
    <table cellpadding="8">
      <tr>
        <th>Time</th>
        <th>Room 1</th>
        <th>Room 2</th>
        <th>Room 3</th>
        <th>Room 4</th>
      </tr>
      <tr>
        <td rowspan="3">9:00 AM - 10:00 AM</td>
        <td rowspan="2">Keynote</td>
        <td>Section A</td>
        <td>Section B</td>
        <td rowspan="3">Section C</td>
      </tr>
      <tr>
        <td>Section D</td>
        <td>Section E</td>
      </tr>
      <tr>
        <td>10:30 AM - 11:30 AM</td>
        <td colspan="2">Section F</td>
      </tr>
      <tr>
        <td>12:00 PM - 1:00 PM</td>
        <td colspan="4">Lunch Break</td>
      </tr>
      <tr>
        <td rowspan="2">1:00 PM - 2:00 PM</td>
        <td>Section G</td>
        <td rowspan="2">Section H</td>
        <td>Section I</td>
        <td>Section J</td>
      </tr>
      <tr>
        <td>Section K</td>
        <td>Section L</td>
        <td>Section M</td>
      </tr>
    </table>
  </body>
</html>
