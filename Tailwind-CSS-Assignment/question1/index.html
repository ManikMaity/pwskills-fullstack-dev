<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link  -->
    <link rel="stylesheet" href="./style.css">
    <title>Question 1</title>
</head>

<body class="h-screen">
    <div class="w-full flex flex-col md:flex-row pt-12 text-center md:justify-evenly h-screen">
        <div class="flex flex-col px-10 items-center md:w-[450px] md:justify-center">
            <h1 class="font-medium text-2xl">Login</h1>
            <p class="text-gray-600 text-sm mt-3">Enter your credential to aceess your account</p>
            <button
                class="flex items-center w-full border rounded-[4px] justify-center py-2 text-center gap-3 my-8 border-gray-400"><img
                    class="w-5" src="./assets/google-logo.png" alt="google-logo">
                <p class="mb-1">Login with Google</p>
            </button>

            <div class="flex w-full items-center gap-2 mb-8">
                <div class="h-[1px] w-full bg-gray-400 rounded-lg"></div>
                <p>Or</p>
                <div class="h-[1px] w-full bg-gray-400 rounded-lg"></div>
            </div>

            <form class="flex flex-col text-left w-full" action="">
                <label for="email">Email Address</label>
                <input type="email" class="border rounded-[4px]  border-gray-400 py-2 px-2" name="email" id="email"
                    placeholder="email@gmail.com">
                <div class="mt-4 flex justify-between">
                    <label for="password">Password</label>
                    <a class="text-blue-500" href="#">Forgot Password?</a>
                </div>
                <input type="password" class="border rounded-[4px]  border-gray-400 py-2 px-2" name="password"
                    id="password" placeholder="Password">
                <button class=" w-full border rounded-[4px] py-2 bg-blue-500 text-white mt-5"
                    type="submit">Login</button>

                <p class="text-center mt-5">Don't have a account? <a href="#" class="font-semibold">Register here</a>
                </p>
            </form>
        </div>

        <div class="self-end">
            <img class="hidden md:inline-block w-[22rem]" src="./assets/woman-pointing.jpg"
                alt="Woman Pointing picture">
        </div>
    </div>
</body>

</html>
